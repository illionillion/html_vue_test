<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
     {{ message }}
  </div>
  <div id="test">
    {{test_vue}}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'こんにちは、ビュー(Vue)！'
      }
    })
    var test=new Vue({
      el: '#test',
      data: {
        test_vue: 'test！'
      }
    })
    console.log(test);
    // test["data"]["test_vue"]="aaaa";
  </script>
</body>
</html>
